<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="container">

        <div class="box box1">
            <div class="img">
                <img src="img/premium.jpg" alt="">
            </div>

            <h1 class="title">Premium</h1>

            <div class="table">
                <div class="table-inner">
                    <div class="table-text">50$<sub>/month</sub></div>
                    <div class="table-row">
                        <div class="table-row-inner table-row-inner1"></div>
                    </div>
                </div>
                <div class="table-inner">
                    <div class="table-text">quality</div>
                    <div class="table-row">
                        <div class="table-row-inner table-row-inner1"></div>
                    </div>
                </div>
                <div class="table-inner">
                    <div class="table-text">6 month</div>
                    <div class="table-row">
                        <div class="table-row-inner table-row-inner1"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box box2">
            <div class="img">
                <img src="img/M.jpg" alt="">
            </div>

            <h1 class="title">Special</h1>

            <div class="table">
                <div class="table-inner">
                    <div class="table-text">100$<sub>/month</sub></div>
                    <div class="table-row">
                        <div class="table-row-inner table-row-inner2"></div>
                    </div>
                </div>
                <div class="table-inner">
                    <div class="table-text">quality</div>
                    <div class="table-row">
                        <div class="table-row-inner table-row-inner2"></div>
                    </div>
                </div>
                <div class="table-inner">
                    <div class="table-text">1 year</div>
                    <div class="table-row">
                        <div class="table-row-inner table-row-inner2"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box box3">
            <div class="img">
                <img src="img/like.jpg" alt="">
            </div>

            <h1 class="title">Like</h1>

            <div class="table">
                <div class="table-inner">
                    <div class="table-text">25$<sub>/month</sub></div>
                    <div class="table-row">
                        <div class="table-row-inner table-row-inner3"></div>
                    </div>
                </div>
                <div class="table-inner">
                    <div class="table-text">quality</div>
                    <div class="table-row">
                        <div class="table-row-inner table-row-inner3"></div>
                    </div>
                </div>
                <div class="table-inner">
                    <div class="table-text">3 month</div>
                    <div class="table-row">
                        <div class="table-row-inner table-row-inner3"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>







    <script src="app.js"></script>

</html>
